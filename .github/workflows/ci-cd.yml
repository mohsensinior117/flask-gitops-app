name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
      - 'k8s/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
      
      - name: Run tests
        run: pytest tests/ -v --cov=app --cov-report=term

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-push:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Build and Push
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          docker build -t ghcr.io/${{ github.repository }}:latest .
          docker build -t ghcr.io/${{ github.repository }}:main .
          docker build -t ghcr.io/${{ github.repository }}:main-$SHORT_SHA .
          
          docker push ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:main
          docker push ghcr.io/${{ github.repository }}:main-$SHORT_SHA
          
          echo "image_tag=main-$SHORT_SHA" >> $GITHUB_OUTPUT
        id: build
      
      - name: Scan image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:latest
          format: 'sarif'
          output: 'trivy-image.sarif'
      
      - name: Upload image scan
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image.sarif'

  update-manifest:
    name: Update Manifest
    runs-on: ubuntu-latest
    needs: build-push
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0
      
      - name: Pull latest changes
        run: |
          git config pull.rebase false
          git pull origin main || true
      
      - name: Update deployment
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          sed -i "s|image:.*flask-gitops-app.*|image: ghcr.io/${{ github.repository }}:main-$SHORT_SHA|g" k8s/deployment.yaml
          
          echo "Updated to: main-$SHORT_SHA"
          grep "image:" k8s/deployment.yaml
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add k8s/deployment.yaml
          
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore: update image to main-$(echo ${{ github.sha }} | cut -c1-7) [skip ci]"
            
            # Pull again before push to avoid conflicts
            git pull --rebase origin main || true
            
            # Push with retry
            for i in 1 2 3; do
              if git push origin main; then
                echo "Push successful"
                break
              else
                echo "Push failed, retrying in 5s..."
                sleep 5
                git pull --rebase origin main || true
              fi
            done
          fi
