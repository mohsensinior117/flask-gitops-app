# Staging environment patches
# Similar to production but with reduced resources

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    environment: staging
spec:
  # 2 replicas for testing HA
  replicas: 2
  
  template:
    metadata:
      labels:
        environment: staging
    spec:
      containers:
      - name: flask-app
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: LOG_LEVEL
          value: "INFO"
        
        # Medium resources
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        # Production-like probes
        livenessProbe:
          initialDelaySeconds: 40
          periodSeconds: 10
        
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 5
