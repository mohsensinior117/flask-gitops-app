# Development environment patches
# Low resources, single replica, fast iterations

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    environment: development
spec:
  # Single replica is enough for dev
  replicas: 1
  
  template:
    metadata:
      labels:
        environment: development
    spec:
      containers:
      - name: flask-app
        # Override environment variable
        env:
        - name: ENVIRONMENT
          value: "development"
        - name: LOG_LEVEL
          value: "DEBUG"
        
        # Minimal resources for dev
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        
        # Faster probes for quick feedback
        livenessProbe:
          initialDelaySeconds: 20
          periodSeconds: 5
        
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 3
